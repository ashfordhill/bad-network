name: Build and Publish Docker Images To GHCR

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: bad-network-

jobs:
  find-dockerfiles:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Find all Dockerfiles
        id: set-matrix
        run: |
          # Find all directories containing a Dockerfile (excluding nested Dockerfiles)
          dockerfiles=$(find . -maxdepth 2 -name Dockerfile -type f | sed 's|^\./||' | sed 's|/Dockerfile$||')
          
          # Convert to JSON array
          matrix_json=$(echo "$dockerfiles" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "matrix=$matrix_json" >> $GITHUB_OUTPUT
          echo "Found directories: $matrix_json"

  build-and-push:
    needs: find-dockerfiles
    runs-on: ubuntu-latest
    if: ${{ needs.find-dockerfiles.outputs.matrix != '[]' }}
    strategy:
      matrix:
        directory: ${{ fromJson(needs.find-dockerfiles.outputs.matrix) }}
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}${{ matrix.directory }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{date 'YYYYMMDD-HHmmss'}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.directory }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}${{ matrix.directory }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}${{ matrix.directory }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
