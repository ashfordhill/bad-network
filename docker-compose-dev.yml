services:
  ui:
    build:
      context: ./ui
      args:
        VITE_WEBSOCKET_URL: ${VITE_WEBSOCKET_URL:-ws://traffic2ui:7990/traffic}
        VITE_TOPIC: ${VITE_TOPIC:-traffic-delta}
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8082}
        VITE_CESIUM_TOKEN: ${VITE_CESIUM_TOKEN:-}
    ports:
      - "3000:80"
    depends_on:
      - traffic-scrambler
      - traffic2ui

  traffic-scrambler:
    build: ./traffic-scrambler
    ports:
      - "8082:8082"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka
      - traffic-encoder
    restart: on-failure
    entrypoint: ["/bin/sh", "-c", "sleep 20 && java -jar app.jar"]

  traffic-encoder:
    build: ./traffic-encoder
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka
      - traffic-sim
    restart: on-failure
    entrypoint: ["/bin/sh", "-c", "sleep 15 && java -jar app.jar"]

  traffic-sim:
    build: ./traffic-sim
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka
    restart: on-failure

  traffic2ui:
    build: ./traffic2ui
    ports:
      - "7990:7990"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SERVER_PORT: "7990"
      KAFKA_TOPIC: traffic-delta
    depends_on:
      - kafka
      - traffic-encoder
    restart: on-failure
    entrypoint: ["/bin/sh", "-c", "sleep 20 && java -jar app.jar"]

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka

  kafka:
    image: apache/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1